<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

<header th:replace="layout/layout :: header"></header>

<div class="container py-4">

    <div class="card bg-ligth">

        <div class="card-header" th:text="${title}"></div>
        <div class="card-body">

        <h4 class="card-title">
            <a th:href="@{/form}" class="btn btn-info form-group">Crear cliente</a>
        </h4>
        <!--<h1 class="text-secondary border border-success border-top-0 border-left-0 border-right-0" th:text="${title}"></h1>-->

        <!--<a class="btn btn-info form-group" th:href="@{/form}">Crear cliente</a>-->
        <table class="table table-striped">
            <!--<table border="1px" cellspacing="0" cellpadding="2" bordercolor="0000000">-->
            <thead>
            <tr>
                <th>ID</th>
                <th>NOMBRE</th>
                <th>APELLIDO</th>
                <th>EMAIL</th>
                <th>Fecha</th>
                <th>Editar</th>
                <th>Eliminar</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cliente: ${clientes}">
                <td th:text="${cliente.id}"></td>
                <td th:text="${cliente.nombre}"></td>
                <td th:text="${cliente.apellido}"></td>
                <td th:text="${cliente.email}"></td>
                <td th:text="${cliente.creadoEn}"></td>
                <td><a class="btn btn-primary btn-xs" th:href="@{/form/} + ${cliente.id}" th:text="'Editar'"/></td>
                <td><a class="btn btn-danger btn-xs" th:href="@{/eliminar/} + ${cliente.id}" th:text="'Eliminar'"
                       onclick="return confirm('Estas seguro que quieres eliminar');"/></td>
            </tr>
            </tbody>
        </table>
            <nav th:replace="paginatorNav :: paginator"></nav>
        </div>
    </div>

</div>

<footer th:replace="/layout/layout :: footer"></footer>

</body>
</html>
